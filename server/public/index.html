<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="vendors/jquery.min.js" type="text/javascript"></script>
  <script src="scripts/client.js" type="text/javascript"></script>

  <link rel="stylesheet" href="styles/style.css">

  <title>Document</title>
</head>
<body>
  <header>
    <h1>Quotes</h1>
  </header>

  <div>
    <h2>Add a New Quote</h2>
    <form class="js-new-quote-form">
      <label for="quote">
        Quote:
      </label>
      <input
        placeholder="Enter Quote Text"
        type="text"
        id="quote"
        name="quote"
        required
      />

      <label>
        <span>Author:</span>
        <input
          placeholder="Enter Author of Quote"
          type="text"
          name="author"
          required
        />
      </label>

      <button>Save Quote</button>
    </form>
  </div>

  <div class="js-quotes">
  </div>

  <div>
    <h2>Random Quote</h2>
    <button class="js-btn-rando-quote">Get Random Quote</button>

    <div class="js-rando-quote"></div>
  </div>
</body>
</html>
